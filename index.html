<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>

            <h1>Network</h1>
            <h2>Your Feed</h2>
        </div>
        <div class="d-flex j-sb align-top">
    
            <div class="user-card">
                <img src="user-circle.png" class="img" alt="#">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div>

                <div class="likes-card">
                    <div class="d-flex j-sb align-center">
                        <h3>Neil M </h3>
                        <p> <span id="clicks_1">9</span> likes(s)</p>
                        <button class="btn" onclick="ChangeOthers_1()">Like</button>
                    </div>
                    <div>
                        <p>I just set up this new discord bot,</p>
                        <p>let me know what you all think.<a href="#">link</a></p>
                    </div>
                </div>
                <div class="likes-card">
                    <div class="d-flex j-sb align-center">
                        <h3>Nichole K</h3>
                        <p> <span id="clicks_2">12</span> likes(s)</p>
                        <button class="btn" onclick="ChangeOthers_2()">Like</button>
                    </div>
                    <div>
                        <p>Just finished my <a href="">next comic</a>,check it out </p>
                    </div>
                </div>
                <div class="likes-card">
                    <div class="d-flex j-sb align-center">
                        <h3>Jim R</h3>
                        <p> <span id="clicks_3">9</span> likes(s)</p>
                        <button class="btn" onclick="ChangeOthers_3()">Like</button>
                    </div>
                    <div>
                        <p>I just can't stop listening to the <a href="">new album</a></p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
